<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script language="JavaScript">
        let Name = prompt("Как тебя зовут?","Имя");
        function showMessage() {
            let message = 'Привет, ' + Name + '! Позволь пригласить тебя в увлекательное путешествие по языкам программирования. Во время путешествия ты познакомишься с основами C#, Python, Java, C++ и многими другими. '+ Name + ', ты сможешь лучше узнать чем занимаются программисты и в каких сферах они задействованы. Если тебе интересно записывайся на вводный курс по программированию.';
            alert(message);
        }

        showMessage();
    </script>
    
</body>
</html>
